<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule creator</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <h1>Schedule Creator</h1>
  
    <div class="event-form">
      <input type="text" id="event-input" class="event-input" placeholder="Event">
      <input type="text" id="time-input" class="event-input" placeholder="Time">
      <button id="add-event-btn" class="event-submit">Add Event</button>
    </div>
    
    <div class="schedule-container">
      <h2>Schedule:</h2>
      <ul id="schedule-list"></ul>
    </div>
    <script src="schedule.js"></script>
</body>
</html>
